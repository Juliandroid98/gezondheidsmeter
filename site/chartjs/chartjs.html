<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        .resizable {
            width: 50%;
            height: 70px;
            position: relative;
            margin:0 auto;
        }
        @media only screen and (max-width: 1100px){
            .resizable { width: 90%; }
        }
    </style>
</head>
<body>
<div class="resizable">
    <canvas id="myChart"></canvas>
</div>
</body>
</html>
<script>
    var ctx = document.getElementById('myChart');
    var data = [10, 2, 8, 3, 5, 0, 10];
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag', 'Zondag'],
            datasets: [{
                label: 'Levensstijl',
                data: data
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                        beginAtZero: true,
                        max: 10
                    }
                }]
            }
        },
        plugins: [
            {
                afterLayout: function(chart) {
                    var scales = chart. scales;

                    var borderColor = chart.ctx.createLinearGradient(
                        scales["x-axis-0"].left,
                        scales["y-axis-0"].bottom,
                        scales["y-axis-0"].right,
                        scales["y-axis-0"].top
                    );

                    borderColor.addColorStop(0, "red");
                    borderColor.addColorStop(0.25, "orange");
                    borderColor.addColorStop(0.5, "yellow");
                    borderColor.addColorStop(0.75, "lime");
                    borderColor.addColorStop(1, "green");

                    chart.data.datasets[0].borderColor = borderColor;
                }
            }
        ]
    });
</script>
