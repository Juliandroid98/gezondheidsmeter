<html>
<head>
    <title>Test this</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script

</head>
<body>


<script>
    $(function ()
    {
        //get range of first and last day of the week
        var today = new Date;
        var last = today.getDate() - today.getDay() + 1;
        var first = last + 6;

        //format date data
        var firstDay = new Date(today.setDate(last)).toISOString().slice(0,10);
        var lastDay = new Date(today.setDate(first)).toISOString().slice(0,10);
        console.log("test");
        $.ajax(
            {
                type: "POST",
                url: "../php/chartQuery.php",
                data: {firstDay: firstDay, lastDay: lastDay},
                dataType: 'json',
                success: function(data)
                {
                            console.log("lol");
                            //get data
                            var datatoday = data[0][1];
                            console.log(datatoday);
                            //chart
                            var ctx = document.getElementById('myChart').getContext('2d');

                            var days = ['Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za', 'Zo'];
                            var dateString = Date.now();
                            var date = new Date(dateString);
                            var dayName = days[date.getDay() - 1];


                            console.log(" test");

                            console.log("LOL");
                            //fill data
                            for(i = 0; i < days.length; i++){
                                if(days[i] === dayName){
                                    data[i] = datatoday;
                                }
                                else{
                                    data[i] = data;
                                }
                            }


                            var chart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: ['Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za', 'Zo'],
                                    datasets: [{
                                        label: 'Levensstijl',
                                        data: data
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                suggestedMin: 0,
                                                beginAtZero: true,
                                                max: 10
                                            }
                                        }]
                                    }
                                },
                                plugins: [
                                    {
                                        afterLayout: function(chart) {
                                            var scales = chart. scales;

                                            var borderColor = chart.ctx.createLinearGradient(
                                                scales["x-axis-0"].left,
                                                scales["y-axis-0"].bottom,
                                                scales["y-axis-0"].right,
                                                scales["y-axis-0"].top
                                            );

                                            borderColor.addColorStop(0, "red");
                                            borderColor.addColorStop(0.25, "orange");
                                            borderColor.addColorStop(0.5, "yellow");
                                            borderColor.addColorStop(0.75, "lime");
                                            borderColor.addColorStop(1, "green");

                                            chart.data.datasets[0].borderColor = borderColor;
                                        }
                                    }
                                ]


                    });
                }
            });
    });


</script>
</body>
</html>
